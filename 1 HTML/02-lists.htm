<!-- HTML5 document -->
<!DOCTYPE html>
<html>
<head>
   <title>Lists</title>
  </head>
<body>
   <ol type="A">
      <li>Tea</li>
      <li>Coffee</li>
      <li>Water</li>
   </ol>
   <ol type="a">
      <li>Tea</li>
      <li>Coffee</li>
      <li>Water</li>
   </ol>
   <ol type="I">
      <li>Tea</li>
      <li>Coffee</li>
      <li>Water</li>
   </ol>
   <ol type="i">
      <li>Tea</li>
      <li>Coffee</li>
      <li>Water</li>
   </ol>

   // IP vary the bullets
   <ul type="disc">
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
   </ul>
   <ul type="square">
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
   </ul>
   <ul type="circle">
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
   </ul>
</body>
</html>
