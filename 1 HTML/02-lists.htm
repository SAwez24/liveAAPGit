<!DOCTYPE html>

<head>

   <ol type="a">
      <li>Tea</li>
      <li>Coffee</li>

   </ol>
   <ol type="I">
      <li>Tea</li>
      <li>Coffee</li>
      <li>Water</li>
   </ol>
   <ol type="i">
      <li>Tea</li>
      <li>Coffee</li>

   </ol>

   // IP vary the bullets
   <ul>
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
   </ul>
</head>

</body>
