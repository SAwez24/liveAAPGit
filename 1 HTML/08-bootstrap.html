<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap Forms</title>
   <!-- setting up boostrap -->
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</head>

<body>
   <div>
      <form class="container"
         style="margin:50px; background-color: aquamarine;padding:25px;border-radius:50px;width:500px">
         <div style="margin-left:50px">
            <div class="form-group"><label for="emailControl" > Email Id : </label><br>
               <input type="email" id="emailControl" class="form-control" style="width:250px" required><br>
            </div>
            <div class="form-group"><label for="passwordControl"> Password : </label><br>
               <input type="password" id="passwordControl" class="form-control" style="width:250px"><br>
            </div>
            <br><br>
            <button class="btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-info">Clear</button>
         </div>        
      </form>
   </div>
</body>

</html>
